<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form id="reg-form" class="rounded">
      <h1 class="text-center mt-4 mb-4">Registration</h1>
      <div>
        <input
          type="text"
          autocomplete="off"
          id="username"
          placeholder="Username"
          class="mt-4 mb-4 border-0 rounded"
        />
      </div>
      <div>
        <input
          class="mb-4 border-0 rounded"
          type="password"
          autocomplete="off"
          id="password"
          placeholder="Password"
        />
      </div>
      <div>
        <input class="mb-4 border-0 rounded" type="submit" value="Register" />
      </div>
      <div>
        <a class="btn-primary" href="./login.html"
          ><h6 class="text-center mb-4">Login</h6></a
        >
      </div>
    </form>
    <script src="./js/index.js"></script>
  </body>
</html>
